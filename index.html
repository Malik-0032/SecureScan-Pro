<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Scanner Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="background">
        <div class="gradient"></div>
    </div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-shield-alt"></i> SecureScan Pro</h1>
            <p class="subtitle">Comprehensive Web Application Security Analysis</p>
        </header>

        <div class="scan-form">
            <div class="input-group">
                <i class="fas fa-globe"></i>
                <input type="text" id="url" placeholder="Enter domain or IP address (e.g., example.com)">
                <select id="scan-type">
                    <option value="quick">Quick Scan</option>
                    <option value="full">Full Analysis</option>
                    <option value="custom">Custom Scan</option>
                </select>
            </div>
            
            <div class="advanced-options" id="advanced-options">
                <h3>Advanced Options</h3>
                <div class="options-grid">
                    <label class="checkbox">
                        <input type="checkbox" id="port-scan">
                        Port Scanning
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="vulnerability-check">
                        Vulnerability Assessment
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="ssl-check">
                        SSL/TLS Analysis
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="headers-check">
                        Security Headers
                    </label>
                </div>
            </div>

            <button id="scan-button" class="primary-button">
                <i class="fas fa-search"></i> Start Scan
            </button>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar">
                <div class="progress" id="scan-progress"></div>
            </div>
            <p class="progress-text" id="progress-text">Initializing scan...</p>
        </div>

        <div class="results-container" id="results-container">
            <div class="results-header">
                <h2>Scan Results</h2>
                <div class="actions">
                    <button id="download-json" class="secondary-button">
                        <i class="fas fa-download"></i> Download JSON
                    </button>
                    <button id="download-pdf" class="secondary-button">
                        <i class="fas fa-file-pdf"></i> Export PDF
                    </button>
                    <button id="share-results" class="secondary-button">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                </div>
            </div>
            
            <div class="results-tabs">
                <button class="tab-button active" data-tab="summary">Summary</button>
                <button class="tab-button" data-tab="details">Detailed Report</button>
                <button class="tab-button" data-tab="recommendations">Recommendations</button>
            </div>

            <div class="results-content">
                <div id="summary" class="tab-content active">
                    <div class="security-score">
                        <div class="score-circle">
                            <span id="score-value">0</span>
                            <span class="score-label">Security Score</span>
                        </div>
                    </div>
                    <div id="summary-findings"></div>
                </div>
                
                <div id="details" class="tab-content">
                    <div id="detailed-results"></div>
                </div>
                
                <div id="recommendations" class="tab-content">
                    <div id="security-recommendations"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div>
        <p>&copy; Abhinav Malik . All Rights Reserved.</p>
    </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
